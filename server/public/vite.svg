<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-labelledby="title desc">
  <title id="title">AI Interview Prep Favicon</title>
  <desc id="desc">Bold AI letters inside a rounded square for clear favicon visibility.</desc>

  <!-- Background rounded square -->
  <rect x="2" y="2" width="60" height="60" rx="12" ry="12" fill="#4F46E5" />

  <!-- Slight inner shadow for depth (subtle) -->
  <path d="M6 12c0-3 2-6 6-6h40c4 0 6 3 6 6v28c0 3-2 6-6 6H18l-8 6V12z" fill="#4338CA" opacity="0.06" />

  <!-- Bold AI letters (centered). Using a fallback sans-serif stack. -->
  <text x="50%" y="56%" text-anchor="middle" dominant-baseline="middle"
        font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
        font-weight="700" font-size="32" fill="#FFFFFF">AI</text>

  <!-- Small sparkle to indicate 'smart' / AI -->
  <g transform="translate(50,14) scale(0.9)" fill="#FFFFFF" opacity="0.95">
    <path d="M0-3 L1-1 3 0 1 1 0 3 -1 1 -3 0 -1-1 Z" />
  </g>
</svg>
