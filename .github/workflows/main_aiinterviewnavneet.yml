# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - AIInterviewNavneet

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest # Windows se ubuntu mein badla gaya, aamtaur par tez hota hai

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      # Step 1: Client ko build karein
      - name: Build Client
        run: |
          npm install
          npm run build --if-present
        working-directory: ./client

      # Step 2: Server ki dependencies install karein
      - name: Install Server Dependencies
        run: |
          npm install --production
        working-directory: ./server
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9E6EFDCF6C6D4F2F85D2C9B2BCECF493 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E1CBC7F391DB4811B67EC99F5AD25519 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_59BAE73D842643A1805A4729A6EDCB92 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'AIInterviewNavneet'
          slot-name: 'Production'
          package: .
